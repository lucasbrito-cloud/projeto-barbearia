<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">

        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body class="corpo">
        <header>
            <div class="caixa">
                <h1 class="logo"><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

            <main>
                <form action="">
                    <label for="nomesobrenome">Nome e Sobrenome</label> 
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
                        
                    <label for="email">Email</label> 
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label> 
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        <br>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>    
                    </fieldset>

                    <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                    <input type="submit" name="contato" value="Enviar formulário" class="enviar">
                </form>
            
            <table>
                <thead>
                <tr class="primeiralinha">
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                </thead>
                
                <tbody>
                <tr class="linhas">
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h as 20h</td>
                </tr>
                </tbody>

             
            </table>
        
        </main>
        <footer>
            <img class="rodape" src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="rodape">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>

</html>
